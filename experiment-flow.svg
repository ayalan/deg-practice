<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1000" width="100%" height="100%">
  <!-- Styles -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>

  <rect width="100%" height="100%" fill="white" />
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#333">Flow of Experiments and Observations in Lung Cancer Biomarker Discovery</text>
  
  <!-- Row 1: Steps 1-3 (Left to Right) -->
  <!-- Step 1 -->
  <rect x="50" y="80" width="300" height="160" rx="15" ry="15" fill="#e6f2ff" stroke="#3399ff" stroke-width="2"/>
  <text x="200" y="105" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Step 1: Single-Cell RNA Sequencing</text>
  <text x="200" y="130" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Experiment:</text>
  <text x="200" y="150" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Isolated 1,600 cells from four NSCLC</text>
  <text x="200" y="170" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">cell lines and performed 3'-end scRNA-seq</text>
  <text x="200" y="195" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Observation:</text>
  <text x="200" y="215" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Identified 2,655 differentially</text>
  <text x="200" y="230" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">expressed genes (DEGs)</text>
  <text x="200" y="250" text-anchor="middle" font-family="Arial" font-size="11" font-style="italic" fill="#666">[Figure 1a]</text>
  
  <!-- Step 2 -->
  <rect x="450" y="80" width="300" height="160" rx="15" ry="15" fill="#e6f2ff" stroke="#3399ff" stroke-width="2"/>
  <text x="600" y="105" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Step 2: Bioinformatic Analysis</text>
  <text x="600" y="130" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Experiment:</text>
  <text x="600" y="150" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Performed t-SNE clustering and</text>
  <text x="600" y="170" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">hierarchical clustering</text>
  <text x="600" y="195" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Observation:</text>
  <text x="600" y="215" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Four distinct clusters based on gene</text>
  <text x="600" y="230" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">expression, not strictly by cell line</text>
  <text x="600" y="250" text-anchor="middle" font-family="Arial" font-size="11" font-style="italic" fill="#666">[Figures 1b-d, 2a-b]</text>
  
  <!-- Step 3 -->
  <rect x="850" y="80" width="300" height="160" rx="15" ry="15" fill="#e6f2ff" stroke="#3399ff" stroke-width="2"/>
  <text x="1000" y="105" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Step 3: Gene Set Enrichment Analysis</text>
  <text x="1000" y="130" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Experiment:</text>
  <text x="1000" y="150" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Conducted GSEA on the</text>
  <text x="1000" y="170" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">differentially expressed genes</text>
  <text x="1000" y="195" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Observation:</text>
  <text x="1000" y="215" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Identified overrepresented pathways</text>
  <text x="1000" y="230" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">including chemokine signaling</text>
  <text x="1000" y="250" text-anchor="middle" font-family="Arial" font-size="11" font-style="italic" fill="#666">[Figure 3a-c, Table 1]</text>
  
  <!-- Row 2: Steps 4-6 (Right to Left) -->
  <!-- Step 4 -->
  <rect x="850" y="320" width="300" height="160" rx="15" ry="15" fill="#e6f2ff" stroke="#3399ff" stroke-width="2"/>
  <text x="1000" y="345" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Step 4: DEG Validation at Bulk Level</text>
  <text x="1000" y="370" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Experiment:</text>
  <text x="1000" y="390" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Validated 120 top DEGs using qRT-PCR</text>
  <text x="1000" y="410" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">in the four cell lines</text>
  <text x="1000" y="435" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Observation:</text>
  <text x="1000" y="455" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Positive correlation between scRNA-seq</text>
  <text x="1000" y="470" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">and qRT-PCR results (rÂ² = 0.61-0.77)</text>
  <text x="1000" y="490" text-anchor="middle" font-family="Arial" font-size="11" font-style="italic" fill="#666">[Figures 2c, 4a-f]</text>
  
  <!-- Step 5 -->
  <rect x="450" y="320" width="300" height="160" rx="15" ry="15" fill="#e6f2ff" stroke="#3399ff" stroke-width="2"/>
  <text x="600" y="345" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Step 5: Pre-screening in Patient Samples</text>
  <text x="600" y="370" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Experiment:</text>
  <text x="600" y="390" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Assessed TAA expression in 34 Stage I</text>
  <text x="600" y="410" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">lung adenocarcinoma patients</text>
  <text x="600" y="435" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Observation:</text>
  <text x="600" y="455" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">CXCL gene family showed higher</text>
  <text x="600" y="470" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">amplification rates in tumors</text>
  <text x="600" y="490" text-anchor="middle" font-family="Arial" font-size="11" font-style="italic" fill="#666">[Supplementary Data 5]</text>
  
  <!-- Step 6 -->
  <rect x="50" y="320" width="300" height="160" rx="15" ry="15" fill="#e6f2ff" stroke="#3399ff" stroke-width="2"/>
  <text x="200" y="345" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Step 6: Chemokine Quantification</text>
  <text x="200" y="370" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Experiment:</text>
  <text x="200" y="390" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Quantified CXCL1, CXCL2, and CXCR2</text>
  <text x="200" y="410" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">in paired tumor and normal tissues</text>
  <text x="200" y="435" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Observation:</text>
  <text x="200" y="455" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Significant differences in chemokine</text>
  <text x="200" y="470" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">expression between tumor/normal</text>
  <text x="200" y="490" text-anchor="middle" font-family="Arial" font-size="11" font-style="italic" fill="#666">[Supplementary Fig. 2]</text>
  
  <!-- Row 3: Steps 7-9 (Left to Right) -->
  <!-- Step 7 -->
  <rect x="50" y="560" width="300" height="160" rx="15" ry="15" fill="#e6f2ff" stroke="#3399ff" stroke-width="2"/>
  <text x="200" y="585" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Step 7: microRNA Identification</text>
  <text x="200" y="610" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Experiment:</text>
  <text x="200" y="630" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Identified and quantified miR-532-5p,</text>
  <text x="200" y="650" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">miR-1266-3p, and miR-3163</text>
  <text x="200" y="675" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Observation:</text>
  <text x="200" y="695" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Inverse correlation between chemokine</text>
  <text x="200" y="710" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">mRNAs and their regulating microRNAs</text>
  <text x="200" y="730" text-anchor="middle" font-family="Arial" font-size="11" font-style="italic" fill="#666">[Figure 5a-c, Supplementary Fig. 3]</text>
  
  <!-- Step 8 -->
  <rect x="450" y="560" width="300" height="160" rx="15" ry="15" fill="#e6f2ff" stroke="#3399ff" stroke-width="2"/>
  <text x="600" y="585" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Step 8: Blood Sample Validation</text>
  <text x="600" y="610" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Experiment:</text>
  <text x="600" y="630" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Measured microRNA copy numbers</text>
  <text x="600" y="650" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">in plasma from the 34 LUAD patients</text>
  <text x="600" y="675" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Observation:</text>
  <text x="600" y="695" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">miR-532-5p had significantly higher</text>
  <text x="600" y="710" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">copy numbers in plasma samples</text>
  <text x="600" y="730" text-anchor="middle" font-family="Arial" font-size="11" font-style="italic" fill="#666">[Figure 6a-d]</text>
  
  <!-- Step 9 -->
  <rect x="850" y="560" width="300" height="160" rx="15" ry="15" fill="#e6f2ff" stroke="#3399ff" stroke-width="2"/>
  <text x="1000" y="585" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Step 9: External Dataset Validation</text>
  <text x="1000" y="610" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Experiment:</text>
  <text x="1000" y="630" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Analyzed public 10x Genomics data</text>
  <text x="1000" y="650" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">(208,506 cells from 58 LUAD patients)</text>
  <text x="1000" y="675" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Observation:</text>
  <text x="1000" y="695" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Confirmed differential expression</text>
  <text x="1000" y="710" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">patterns across patient groups</text>
  <text x="1000" y="730" text-anchor="middle" font-family="Arial" font-size="11" font-style="italic" fill="#666">[Figure 7a-e, Supplementary Fig. 4]</text>
  
  <!-- Row 4: Steps 10-11 & Final Conclusion (Right to Left) -->
  <!-- Step 10 -->
  <rect x="850" y="800" width="300" height="160" rx="15" ry="15" fill="#e6f2ff" stroke="#3399ff" stroke-width="2"/>
  <text x="1000" y="825" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Step 10: Survival Analysis</text>
  <text x="1000" y="850" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Experiment:</text>
  <text x="1000" y="870" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Kaplan-Meier analysis using 233</text>
  <text x="1000" y="890" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">public bulk RNA-seq datasets</text>
  <text x="1000" y="915" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Observation:</text>
  <text x="1000" y="935" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Identified relationships between</text>
  <text x="1000" y="950" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">chemokine expression and survival</text>
  <text x="1000" y="970" text-anchor="middle" font-family="Arial" font-size="11" font-style="italic" fill="#666">[Figure 7f, Supplementary Fig. 5]</text>
  
  <!-- Step 11 -->
  <rect x="450" y="800" width="300" height="160" rx="15" ry="15" fill="#e6f2ff" stroke="#3399ff" stroke-width="2"/>
  <text x="600" y="825" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Step 11: Protein-Level Validation</text>
  <text x="600" y="850" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Experiment:</text>
  <text x="600" y="870" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Western blot analysis to validate</text>
  <text x="600" y="890" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">protein expression of selected genes</text>
  <text x="600" y="915" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Observation:</text>
  <text x="600" y="935" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Confirmed correlation between gene</text>
  <text x="600" y="950" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">expression and protein levels</text>
  <text x="600" y="970" text-anchor="middle" font-family="Arial" font-size="11" font-style="italic" fill="#666">[Figure 8a-c]</text>
  
  <!-- Final Conclusion -->
  <rect x="50" y="800" width="300" height="160" rx="15" ry="15" fill="#fff2e6" stroke="#ff9933" stroke-width="2"/>
  <text x="200" y="825" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Final Conclusion</text>
  <text x="200" y="855" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">The integrated analysis identified</text>
  <text x="200" y="875" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">miR-532-5p as a promising blood-based</text>
  <text x="200" y="895" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">biomarker for early-stage lung cancer</text>
  <text x="200" y="915" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">detection, with inverse correlation to</text>
  <text x="200" y="935" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">CXCL1/CXCL2 expression in tumors and</text>
  <text x="200" y="955" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">quantifiable levels in patient plasma</text>
  
  <!-- Connecting Arrows -->
  <!-- Row 1 Connections -->
  <line x1="350" y1="160" x2="450" y2="160" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="750" y1="160" x2="850" y2="160" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Row 1 to Row 2 Connection -->
  <path d="M 1000 240 L 1000 280 L 1000 320" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Row 2 Connections -->
  <line x1="850" y1="400" x2="750" y2="400" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="400" x2="350" y2="400" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Row 2 to Row 3 Connection -->
  <path d="M 200 480 L 200 520 L 200 560" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Row 3 Connections -->
  <line x1="350" y1="640" x2="450" y2="640" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="750" y1="640" x2="850" y2="640" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Row 3 to Row 4 Connection -->
  <path d="M 1000 720 L 1000 760 L 1000 800" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Row 4 Connections -->
  <line x1="850" y1="880" x2="750" y2="880" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="880" x2="350" y2="880" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>